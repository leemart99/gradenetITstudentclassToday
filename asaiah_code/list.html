<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List element</title>
</head>
<style>
    .mylist{
        list-style: none;
        margin-bottom: 5px;
    }
</style>
<body>
    <h2>List of Programming Langauges</h2>
    <ul>
        <li class="mylist">Python</li>
        <li class="mylist">HTML</li>
        <li class="mylist">CSS</li>
        <li class="mylist">Php</li>
        <li class="mylist">C++</li>
    </ul>
    <ol>
        <li>Javascript</li>
        <li>Ruby</li>
        <li>Typescript</li>
        <li>C#</li>
    </ol>
</body>
</html>
