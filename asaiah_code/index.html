<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>
<style>
    h1{
        font-size: 20px;
        color: white;
        background:black;
    }
    button{
        background: red;
        color: white;
        border: 0;
        border-radius: 5px;
        padding: 10px;
        transition: ease all 0.5s;
    }
    button:hover{
        background: rgb(230, 137, 137);
    }
</style>
<body>
    <h1> My Website</h1>
    <p>This is my website</p>
    <button>Subscribe</button>
</body>
</html>
